              <th scope="col">Lastname</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
            </tr>
          </thead>

            <tr *ngFor="let user of users; let i= index">
              <td>{{i+1}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.username}}</td>
